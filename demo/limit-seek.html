<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>limit-seek</title>
  <style>
    video {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <video controls src="https://dpv.videocc.net/88083abbf5/5/88083abbf5b42072ec029201d9fee095_3.mp4"></video>
  <script src="../dist/limitSeek/limitSeek.umd.js"></script>
  <script>
    const video = document.querySelector('video');
    const limitSeekCtor = limitSeek.LimitSeek;
    const instance = new limitSeekCtor(video, 'limit-not-see');

    instance.start();
  </script>
</body>
</html>
